<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body>

    <!-- Navbar -->

    <nav id="navbar" class="navbar transparent navbar-light fixed-top">

                <div class="bar middle"></div>
                <div class="bar bottom"></div>
            </div>
        </div>
        <a class="navbar-brand" href="#">Chill Merch</a>
    </nav>
